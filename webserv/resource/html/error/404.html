<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            text-align: center;
        }

        .container {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: url('https://wallpaperaccess.com/full/2169652.jpg') no-repeat center center;
            background-size: cover;
        }

        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 4rem;
            margin: 0;
        }

        p {
            font-size: 1.5rem;
            margin: 10px 0;
        }

        .logo {
            width: 200px;
            margin-bottom: 20px;
        }

        .luffy-gif {
            width: 300px;
            margin-top: 20px;
        }

        a {
            text-decoration: none;
            color: #f39c12;
            font-weight: bold;
            font-size: 1.2rem;
            border: 2px solid #f39c12;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        a:hover {
            background-color: #f39c12;
            color: #1e1e1e;
        }

        #return_home {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">

</body>
</html>
